<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>Simon Game</title>
  </head>
  <body>
    <div class="main">
      <h1>Simon Game</h1>
    </div>
      <p class="Text">Press A to Start </p>
    <div class="btn">
      <button type="button" id="0" class="green" name="greenbutton"></button>
      <button type="button" id="1" class="red" name="redbutton"></button>
      <button type="button" id="2" class="yellow" name="yellowbutton"></button>
      <button type="button" id="3" class="blue" name="bluebutton"></button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="javascript.js" charset="utf-8"></script>
  </body>
</html>
